<!-- load history box to page -->
<body onload="updateSearchHistoryUi()">

<div id="text_areas">

    <label> Select country :

        <option value="Sweden">
        <option value="France">
        <option value="Germany">

    ZIP code: <input type="text" id="zip">
</div>

</div>

            <td>Place name</td>
            <td>Long.</td>
            <td>Lat.</td>
        </tr>
    </table>

</div>

<div id="googleMap" style = "width:580px; height:400px;"></div>


<div id="history">
    <p> History : </p>

    <div id="history_list"></div>

</div>

>
